<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="costyles.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navigation-menu">
                <!-- Navigation menu items here -->
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We're here to help! Feel free to get in touch with us if you have any questions, feedback, or inquiries. Our dedicated support team is ready to assist you.</p>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
